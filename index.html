<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Caesar cipher</title>

	<!-- styles -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

	<!-- links -->
	<link rel="stylesheet" type="text/css" href="css/style.css?=v1.1">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Maven+Pro|Righteous|Ruda|Teko" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
</head>
<body>
	<div class="wrapper">
		<section class="form-item">
			<div class="contant-title">
				<h1>Caesar cipher</h1>
				<span>
					How it works - on
					<a target="_blank" href="https://en.wikipedia.org/wiki/Caesar_cipher"><u>Wikipedia</u></a>
				</span>
			</div>
			<div class="content-wrap">
				<div class="section1">
					<h3>Enter your text here below:</h3>
					<input id="write-text" class="write-ipt" type="text" placeholder="Your text"><br>
					<input id="sm" class="shift-ipt" type="number" min="0" value="1" step="1">
				</div>
				<div class="section2">
					<h3>Select an action:</h3>
					<input class="button-enc" onclick="caesar_code(1,+sm.value)" type="button" value="encrypt">
					<input class="button-dec" onclick="caesar_code(0,+sm.value)" type="button" value="decrypt">
				</div>
				<div class="section3">
					<h3>Result:</h3>
					<input id="answer-text" class="answer-ipt" type="text" placeholder="Your encrypted/decrypted text">
				</div>
			</div>
			<div class="author">
				<a href="https://github.com/danatlas" target="_blank" class="btn" aria-label="Follow @danatlas on GitHub">
					<i class="fab fa-github"></i>
					<span>Follow @danatlas</span>
				</a>
			</div>
			<div class="git-link">
				View on 
				<a target="_blank" href="https://github.com/DanAtlas/caesar-cipher">Github</a>
			</div>    
		</section>
	</div>

	<!-- scripts -->
	<script src="js/script.js"></script>
</body>
</html>
