<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Caesar cipher</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Maven+Pro|Righteous|Ruda|Teko" rel="stylesheet">
</head>
<body>
	<!-- particles.js container -->
	<div id="particles-js">
		<div class="container">
			<div class="form-container">
				<div class="contant-title">
					<h1>Caesar cipher</h1>
				</div>
				<div class="content-wrap">
					<div class="section1">
						<h3>Enter your text here below:</h3>
					    <input id="write-text" class="write-ipt" type="text" placeholder="Your text"><br>
					    <input id="sm" class="shift-ipt" type="number" min="0" value="1" step="1">
					</div>
				    <div class="section2">
				    	<h3>Select an action:</h3>
					    <input class="button-enc" onclick="caesar_code(1,+sm.value)" type="button" value="encrypt">
					    <input class="button-dec" onclick="caesar_code(0,+sm.value)" type="button" value="decrypt">
				    </div>
				    <div class="section3">
				    	<h3>Result:</h3>
				    	<input id="answer-text" class="answer-ipt" type="text" placeholder="Your encrypted/decrypted text">
				    </div>
				</div>
			    <div class="author">
			    	<a href="https://github.com/danatlas" target="_blank" class="btn" aria-label="Follow @nourabusoud on GitHub"><svg version="1.1" width="14" height="14" viewBox="0 0 16 16" class="octicon octicon-mark-github" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg> <span googl="true">Follow @danatlas</span></a>
			    </div>
			    <div class="git-link">
			    	View on <a target="_blank" href="https://github.com/DanAtlas/caesar-cipher">Github</a>
			    </div>    
			</div>
		</div>
	</div>

	<script type="text/javascript">
    	function caesar_code(a, d) {
	   		var c = document.getElementById("write-text"),
		        g = document.getElementById("answer-text"),
		        b = "abcdefghijklmnopqrstuvwxyz",
		        e = "",
		        d = d % b.length || 0,
		        c = c.value.toLowerCase(),
		        f = b.substr(d) + b.substr(0, d);
	   		1 == a && (a = b, b = f, f = a);
	    	for (i = 0; i < c.length; i++) a = b.lastIndexOf(c.charAt(i)), a = f.charAt(a) || c.charAt(i), e += a;
		    g.value = e
		};
    </script>
	<!-- scripts -->

	<script src="js/app.js"></script> -->
</body>
</html>
